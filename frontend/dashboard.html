<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Bot Control</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Minecraft Bot Control Panel</h1>
    <form id="botForm">
      <input type="text" id="botName" placeholder="Enter Bot Name" required />
      <input type="text" id="serverIP" placeholder="Enter Server IP" required />
      <input type="text" id="serverPort" placeholder="Enter Server Port" required />
      <button type="submit">Launch Bot</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
