<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <h1>Control Your Minecraft Bot</h1>
    <input id="host" placeholder="Server Host" />
    <input id="port" placeholder="Port (default 25565)" />
    <input id="username" placeholder="Bot Username" />
    <button onclick="startBot()">Start Bot</button>
  </div>
<script>
  async function startBot() {
    const host = document.getElementById('host').value;
    const port = document.getElementById('port').value;
    const username = document.getElementById('username').value;
    await fetch('https://minecraft-site-backend.onrender.com/api/startbot', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ host, port, username })
    });
    alert('Bot Started!');
  }
</script>
</body>
</html>
