<!-- frontend/dashboard.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-box">
    <h2>Welcome to your Bot Dashboard</h2>

    <form id="botForm">
      <input type="text" id="botName" placeholder="Bot Name" required>
      <input type="text" id="serverIP" placeholder="Server IP" required>
      <input type="number" id="serverPort" placeholder="Port" required>
      <button type="submit">Start Bot</button>
    </form>

    <h3>Bot Screen:</h3>
    <iframe id="botScreen" src="http://localhost:3007" width="600" height="400" frameborder="0"></iframe>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
